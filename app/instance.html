<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="bower_components/messenger/build/css/messenger-theme-air.css" />
    <link rel="stylesheet" href="bower_components/messenger/build/css/messenger-theme-ice.css" />
    <link rel="stylesheet" href="bower_components/bootstrapValidator/dist/css/bootstrapValidator.css" />
    <!-- endbower -->
    <!--external css-->
    <link href="assets/font-awesome/css/font-awesome.css" rel="stylesheet" />
    
    <!-- Custom styles for this template -->
    <link href="css/bootstrap-reset.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/style-responsive.css" rel="stylesheet" />
    <link href="css/datatable.css" rel="stylesheet" />

    <link rel="stylesheet" href="/styles/main.css">

  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

    <section id="container">
    <script id="hostSubMenuTemplate" type="text/template">
        {{#hosts}}
            <li>
                <a  href="host.html?ip={{host_ip}}">{{host_name}}</a>
              </li>
        {{/hosts}}
    </script>
    <script id="VmHostSubMenuTemplate" type="text/template">
        {{#hosts}}
        <li>
            <a  href="vmHost.html?ip={{host_ip}}">{{host_name}}</a>
        </li>
        {{/hosts}}
    </script>
    <script id="userSubMenuTemplate" type="text/template">
        {{#users}}
            <li>
                <a  href="user.html?id={{username}}">{{username}}</a>
              </li>
        {{/users}}
    </script>
    <script id="departSubMenuTemplate" type="text/template">
        {{#departs}}
            <li>
                <a  href="userList.html?id={{org_id}}">{{org_name}}</a>
            </li>
        {{/departs}}
    </script>
    <!-- header start -->
      <header class="header white-bg row">
        <div class="sidebar-toggle-box col-md-2">
          <div class="icon-reorder tooltips" data-original-title="Toggle Navigation" data-placement="right" ></div>
          <div class="nav notify-row" id="top_menu">
                <!--  notification start -->

                <!--  notification end -->
            </div>
        </div>
        <div class="title col-md-8">
            <h2>广东电科院云监控平台</h2>
        </div>
      </header>
      <!-- header end -->
            <!--sidebar start-->
            <aside>
              <div id="sidebar"  class="nav-collapse ">
                <!-- sidebar menu start-->
                <ul class="sidebar-menu" id="nav-accordion">
                  <li>
                    <a class="active" href="index.html"> <i class="icon-dashboard"></i>
                      <span>首页</span>
                    </a>
                  </li>

                    <li class="sub-menu">
                        <a href="departList.html" > <i class="icon-group"></i>
                            <span>部门</span>
                        </a>
                        <ul id="depart-sub-menu" class="sub">
                        </ul>
                    </li>

                  <li class="sub-menu">
                    <a href="hostList.html" >
                      <i class="icon-book"></i>
                      <span>主机</span>
                    </a>
                    <ul class="sub" id="host-sub">
                    </ul>
                  </li>

                    <li>
                        <a class="active" href="advan.html"> <i class="icon-cloud"></i>
                            <span>优势</span>
                        </a>
                    </li>

                  <li class="sub-menu">
                    <a href="VmHostList.html" >
                      <i class="icon-cogs"></i>
                      <span>VMWARE</span>
                    </a>
                      <ul class="sub" id="vmHost-sub">
                      </ul>
                  </li>

                  <li class="sub-menu">
                    <a href="alarm.html" >
                      <i class="icon-tasks"></i>
                      <span>报警</span>
                    </a>
                    <ul class="sub">
                      <li>
                        <a  href="alarmUserSet.html">人员设置</a>
                      </li>
                      <li>
                        <a  href="alarmRule.html">规则设置</a>
                      </li>
                    </ul>
                  </li>
                </ul>
                <!-- sidebar menu end-->
                </div>
            </aside>
            <!--sidebar end-->
<section id="main-content" >
	<section class="wrapper page page-instance" data-page="instance">
		<div class="row">
			<div class="col-md-9">
				<div class="row">
					<div class="btn-group  button-next">
						<button class="btn btn-default refresh" name="year">一年</button>
						<button class="btn btn-default refresh" name="mon">一月</button>
						<button class="btn btn-default refresh" name="week">一周</button>
						<button class="btn btn-default refresh" name="day">一天</button>
						<button class="btn btn-default refresh" name="hour">一小时</button>
					</div>
				</div>
				<div class="row charts">
					<div class="col-md-4">
						<section class="panel">
							<div class="chart" id="instance-cpu_usage" name="cpu_usage"></div>
							<footer class="pie-foot">平均CPU使用率</footer>
						</section>
					</div>
					<div class="col-md-4">
						<section class="panel">
							<div class="chart" id="instance-load_five" name="load_five"></div>
							<footer class="pie-foot">平均负载值</footer>
						</section>
					</div>
					<div class="col-md-4">
						<section class="panel">
							<div class="chart" id="instance-mem_total" name="mem_total"></div>
							<footer class="pie-foot">平均内存使用</footer>
						</section>
					</div>
				</div>
				<div class="row charts">
					<div class="col-md-4">
						<section class="panel">
							<div class="chart" id="instance-reads" name="reads"></div>
							<footer class="pie-foot">平均磁盘读写</footer>
						</section>
					</div>
					<div class="col-md-4">
						<section class="panel">
							<div class="chart" id="instance-bytes_in" name="bytes_in"></div>
							<footer class="pie-foot">平均网络流量</footer>
						</section>
					</div>
					<div class="col-md-4">
						<section class="panel">
							<div class="chart" id="instance-proc_run" name="proc_run"></div>
							<footer class="pie-foot">平均活跃进程</footer>
						</section>
					</div>
				</div>
				<div class="row charts">
					<div class="col-md-4">
						<section class="panel">
							<div class="chart" id="instance-disk_total" name="disk_total"></div>
							<footer class="pie-foot">平均磁盘使用</footer>
						</section>
					</div>
					<div class="col-md-4">
						<section class="panel">
							<div class="chart" id="instance-interrupts" name="interrupts"></div>
							<footer class="pie-foot">平均中断数</footer>
						</section>
					</div>
					<div class="col-md-4">
						<section class="panel">
							<div class="chart" id="instance-boottime" name="boottime"></div>
							<footer class="pie-foot">平均启动时间</footer>
						</section>
					</div>
				</div>
			</div>
			<div class="col-md-3">
				<!--widget start-->			
				<section class="instance-info panel">
					<div class="twt-feed blue-bg">
						<h1>云主机信息</h1>
					</div>
					<div class="twt-category">
						<div id="instance-info" class="text-list">
						</div>
					</div>
				</section>
				<!--widget end-->
			</div>
		</div>
	</section>

	<script id="instanceInfoTemplate" type="text/template">
		{{#instance}}
		<p><span class="terques">主机名 :</span><small>{{instance_name}}</small></p>
		<p><span class="terques">CPU :</span><small>{{vcpus}}CPU X {{ecus_per_vcpu}} ECUS</small></p>
		<p><span class="terques">内存 :</span><small>{{memory_mb}}MB</small></p>
		<p><span class="terques">系统存储 :</span><small>{{rootfs_gb}}GB</small></p>
		<p><span class="terques">用户存储 :</span><small>{{storage_gb}}GB</small></p>
		<p><span class="terques">固定IP :</span><small>{{fixed_ip}}</small></p>
		<p><span class="terques">浮动IP :</span><small>{{floating_ip}}</small></p>
		<p><span class="terques">可用域 :</span><small>{{az}}</small></p>
		<p><span class="terques">UUID :</span><small>{{uuid}}</small></p>
		<p><span class="terques">镜像 :</span><small>{{os_type}}</small></p>
		<p><span class="terques">创建时间 :</span><small>{{created_at}}</small></p>
		<p><span class="terques">主机状态 :</span><small>{{vm_state}}</small></p>
		<p><span class="terques">电源状态 :</span><small>{{power_state}}</small></p>
		<p><span class="terques">虚拟化 :</span><small>KVM</small></p>
		{{/instance}}
	</script>
</section>
    </section>

    <script src="bower_components/jquery.cookie/jquery.cookie.js"></script>
    <script src="bower_components/dcjqaccordion/js/jquery.dcjqaccordion.2.7.min.js"></script>
    <script src="bower_components/jquery.customSelect/jquery.customSelect.min.js"></script>
    <script src="bower_components/jquery-pjax/jquery.pjax.js"></script>
    <script src="bower_components/jquery-knob/js/jquery.knob.js"></script>
    <script src="bower_components/messenger/build/js/messenger.js"></script>
    <script src="bower_components/messenger/build/js/messenger-theme-future.js"></script>
    <script src="bower_components/messenger/build/js/messenger-theme-flat.js"></script>
    <script src="bower_components/DataTables/media/js/jquery.dataTables.js"></script>
    <script src="bower_components/bootstrapValidator/dist/js/bootstrapValidator.js"></script>
    <!-- endbower -->
    <!-- js placed at the end of the document so the pages load faster -->
    <script src="js/jquery.nicescroll.js" type="text/javascript"></script>
    <script src="js/respond.min.js" ></script>

</body>
</html>
