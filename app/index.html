<html class="no-js">
  <head>

    <link href="css/bootstrap-reset.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/style-responsive.css" rel="stylesheet" />
    <link href="css/datatable.css" rel="stylesheet" />
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="/styles/main.css">
    <!-- endbuild -->

  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

    <section id="container">
    <script id="hostSubMenuTemplate" type="text/template">
        {{#hosts}}
            <li>
                <a  href="host.html?ip={{host_ip}}">{{host_name}}</a>
              </li>
        {{/hosts}}
    </script>
    <script id="VmHostSubMenuTemplate" type="text/template">
        {{#hosts}}
        <li>
            <a  href="vmHost.html?ip={{host_ip}}">{{host_name}}</a>
        </li>
        {{/hosts}}
    </script>
    <script id="userSubMenuTemplate" type="text/template">
        {{#users}}
            <li>
                <a  href="user.html?id={{username}}">{{username}}</a>
              </li>
        {{/users}}
    </script>
    <script id="departSubMenuTemplate" type="text/template">
        {{#departs}}
            <li>
                <a  href="userList.html?id={{org_id}}">{{org_name}}</a>
            </li>
        {{/departs}}
    </script>
    <!-- header start -->
      <header class="header white-bg row">
        <div class="sidebar-toggle-box col-md-2">
          <div class="icon-reorder tooltips" data-original-title="Toggle Navigation" data-placement="right" ></div>
          <div class="nav notify-row" id="top_menu">
                <!--  notification start -->

                <!--  notification end -->
            </div>
        </div>
        <div class="title col-md-8">
            <h2>广东电科院云监控平台</h2>
        </div>
      </header>
      <!-- header end -->
            <!--sidebar start-->
            <aside>
              <div id="sidebar"  class="nav-collapse ">
                <!-- sidebar menu start-->
                <ul class="sidebar-menu" id="nav-accordion">
                  <li>
                    <a class="active" href="index.html"> <i class="icon-dashboard"></i>
                      <span>首页</span>
                    </a>
                  </li>

                    <li class="sub-menu">
                        <a href="departList.html" > <i class="icon-group"></i>
                            <span>部门</span>
                        </a>
                        <ul id="depart-sub-menu" class="sub">
                        </ul>
                    </li>

                  <li class="sub-menu">
                    <a href="hostList.html" >
                      <i class="icon-book"></i>
                      <span>主机</span>
                    </a>
                    <ul class="sub" id="host-sub">
                    </ul>
                  </li>

                    <li>
                        <a class="active" href="advan.html"> <i class="icon-cloud"></i>
                            <span>优势</span>
                        </a>
                    </li>

                  <li class="sub-menu">
                    <a href="VmHostList.html" >
                      <i class="icon-cogs"></i>
                      <span>VMWARE</span>
                    </a>
                      <ul class="sub" id="vmHost-sub">
                      </ul>
                  </li>

                  <li class="sub-menu">
                    <a href="alarm.html" >
                      <i class="icon-tasks"></i>
                      <span>报警</span>
                    </a>
                    <ul class="sub">
                      <li>
                        <a  href="alarmUserSet.html">人员设置</a>
                      </li>
                      <li>
                        <a  href="alarmRule.html">规则设置</a>
                      </li>
                    </ul>
                  </li>
                </ul>
                <!-- sidebar menu end-->
                </div>
            </aside>
            <!--sidebar end--><section id="main-content">
    <section class="wrapper page page-main" data-page="main">
        <div class="row">
            <div class="col-lg-5">
                <!--state overview start-->
                <div class="row state-overview">
                    <div class="col-lg-6 col-sm-6">
                        <section class="panel">
                            <div class="blue">
                                <i class="icon-cloud"></i>
                                <p>虚拟机 <span class="count"  id="instance_count">0</span> 台</p>
                            </div>
                        </section>
                    </div>
                    <div class="col-lg-6 col-sm-6">
                        <section class="panel">
                            <div class="red"> <i class="icon-desktop"></i>
                                <p>物理机 <span class="count" id="host_count">0</span> 台</p>
                            </div>
                        </section>
                    </div>
                    <div class="col-lg-6 col-sm-6">
                        <section class="panel">
                            <div class="yellow">
                                <i class="icon-group"></i>
                                <p>部门 <span class="count" id="depart_count">0</span> 个</p>
                            </div>
                        </section>
                    </div>
                    <div class="col-lg-6 col-sm-6">
                        <section class="panel">
                            <div class="blue">
                                <i class="icon-user"></i>
                                <p>用户 <span class="count" id="user_count">0</span> 个</p>
                            </div>
                        </section>
                    </div>
                </div>

                <div class="border-head">
                    <h3></h3>
                </div>
                <div class="row restable">
                    <div class="col-lg-6">
                        <article class="panel" id="PhysicalMachineList">
                        </article>
                    </div>

                    <div class="col-lg-6">
                         <article class="panel" id="StorageList">
                        </article>

                        <article class="panel" id="NetworkList">
                        </article>
                    </div>
                </div>
                <!--state overview end-->
            </div>
            <div class="col-lg-7">
                <!--custom chart start-->
                <div class="border-head row">
                    <h3>资源使用</h3>
                    <div class="btn-group  button-next">
                        <button class="btn btn-default refresh" name="year">一年</button>
                        <button class="btn btn-default refresh" name="mon">一月</button>
                        <button class="btn btn-default refresh" name="week">一周</button>
                        <button class="btn btn-default refresh" name="day">一天</button>
                        <button class="btn btn-default refresh" name="hour">一小时</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <section class="panel">
                            <div class="metric" id="cpu_usage" name="cpu_usage" e-type="Echart" style="height:200px"></div>
                            <footer class="pie-foot" >平均CPU使用率</footer>
                        </section>
                    </div>
                    <div class="col-md-4">
                        <section class="panel">
                            <div class="metric" id="load_five" name="load_five" e-type="Echart" style="height:200px" ></div>
                            <footer class="pie-foot">平均负载值</footer>
                        </section>
                    </div>
                    <div class="col-md-4">
                        <section class="panel">
                                    <div class="metric" id="mem_total" name="mem_total" e-type="Echart" style="height:200px" ></div>
                            <footer class="pie-foot">平均内存使用</footer>
                        </section>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <section class="panel">
                                    <div class="metric" id="disk_total" name="disk_total" e-type="Echart" style="height:200px"></div>
                            <footer class="pie-foot">平均磁盘使用</footer>
                        </section>
                    </div>
                    <div class="col-md-4">
                        <section class="panel">
                                    <div class="metric" id="reads" name="reads" e-type="Echart" style="height:200px"></div>
                            <footer class="pie-foot">平均磁盘读写</footer>
                        </section>
                    </div>
                    <div class="col-md-4">
                        <section class="panel">
                            <div class="metric" id="proc_run" name="proc_run" e-type="Echart" style="height:200px"></div>
                            <footer class="pie-foot">平均活跃进程</footer>
                        </section>
                    </div>
                </div>
                <div class="row">
                    <section class="panel">
                        <div class="metric" name="bytes_in" id="bytes_in"  e-type="Echart" style="height:200px"></div>
                        <footer class="pie-foot" >核心链路流量</footer>
                    </section>
                </div>
                <!--custom chart end-->
            </div>
        </div>
    </section>

    <script id="PhysicalMachineTemplate" type="text/template">
        <div class="panel-head">
            <h4>服务器</h4>
        </div>
        {{#pms}}
        <div class="panel-body">
            <div class="col-lg-2"><i class="icon-desktop"></i></div>
            <a href="host.html?ip={{host_ip}}" data-pjax="1">
            <div class="col-lg-10">
                <div class="row">
                    <div class="col-lg-6"><span class="label">编号 :</span>{{name}}</div>
                    <div class="col-lg-6"><span class="label">品牌 :</span>{{model}}</div>
                </div>
                <div class="row">
                    <div><span class="label">规格配置 :</span>{{detail}}</div>
                </div>
                <div class="row">
                    <div><span class="label">采购时间 :</span>{{purchase_time}}</div>
                </div>
            </div>
            </a>
        </div>
        {{/pms}}
    </script>

    <script id="StorageTemplate" type="text/template">
        <div class="panel-head">
            <h4>存储设备</h4>
        </div>
        {{#stos}}
        <div class="panel-body">
            <div class="col-lg-2"><i class="icon-signal"></i></div>
            <div class="col-lg-10">
                <div class="row">
                    <div class="col-lg-6"><span class="label">编号 :</span>{{name}}</div>
                    <div class="col-lg-6"><span class="label">品牌 :</span>{{model}}</div>
                </div>
                <div class="row">
                    <div><span class="label">规格配置 :</span>{{detail}}</div>
                </div>
                <div class="row">
                    <div><span class="label">采购时间 :</span>{{purchase_time}}</div>
                </div>
            </div>
        </div>
        {{/stos}}
    </script>

    <script id="NetworkTemplate" type="text/template">
        <div class="panel-head">
            <h4>网络设备</h4>
        </div>
        {{#nets}}
        <div class="panel-body">
            <div class="col-lg-2"><i class="icon-hdd"></i></div>
            <div class="col-lg-10">
                <div class="row">
                    <div class="col-lg-6"><span class="label">编号 :</span>{{name}}</div>
                    <div class="col-lg-6"><span class="label">品牌 :</span>{{model}}</div>
                </div>
                <div class="row">
                    <div><span class="label">规格配置 :</span>{{detail}}</div>
                </div>
                <div class="row">
                    <div><span class="label">采购时间 :</span>{{purchase_time}}</div>
                </div>
            </div>
        </div>
        {{/nets}}
    </script>


</section>
    </section>

</body>
</html>
